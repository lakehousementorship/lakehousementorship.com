<nav class="site-nav" role="navigation" aria-label="Main navigation">

      <img src="/images/icon.svg" width="40" height="40" aria-hidden="true"/>
      <span style="line-height:1.2em;">{{ .Site.Title }}</span>
    </a>

    <button class="nav-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <ul class="nav-links">
      {{ range .Site.Menus.main }}
      <li>
        <a href="{{ .URL }}" {{ if eq .Name "Get Started" }}class="nav-cta"{{ end }}>
          {{ .Name }}
        </a>
      </li>
      {{ end }}
    </ul>
  </div>
</nav>

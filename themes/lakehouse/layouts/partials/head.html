<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
<link rel="canonical" href="{{ .Permalink }}" />
<link rel="icon" type="image/svg+xml" href="{{ "images/icon.svg" | relURL }}" />
<link rel="icon" type="image/png" href="{{ "images/icon.png" | relURL }}" />
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ else }}Premium one-on-one mentorship for the next generation â€” blending tech mastery, life skills, and curiosity at the lakehouse.{{ end }}{{ end }}">
<meta name="author" content="{{ .Site.Params.author | default "Sergei Parshev" }}">

<meta name="robots" content="index, follow" />

<!-- Open Graph -->
<meta property="og:title" content="{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}">
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400;0,600;1,400&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">

<!-- Styles -->
<link rel="stylesheet" href="/css/main.css">
